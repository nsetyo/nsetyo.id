{{ define "title" }}
    {{ .Title }}&nbsp;&ndash;&nbsp;{{ .Site.Title }}
{{ end }}

{{ define "main" }}
    <article class="prose mt-12 leading-normal dark:prose-invert">
        <h1 class="m-0">{{ .Title }}</h1>

        {{ partial "content-meta.html" . }}


        <div class="content-body leading-relaxed">{{ .Content }}</div>
    </article>
{{ end }}
