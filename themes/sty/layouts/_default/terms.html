{{ define "main" }}
    <article class="my-12 leading-normal prose dark:prose-invert">
        <h2>List of {{ .Title }}</h2>
        <ol class="leading-relaxed">
            {{ range .Data.Terms.Alphabetical }}
                <li class="mb-2">
                    <a class="no-underline" href="{{ .Page.RelPermalink }}">
                        {{ .Page.Title }} ({{ .Count }})
                    </a>
                </li>
            {{ end }}
        </ol>
    </article>
{{ end }}
