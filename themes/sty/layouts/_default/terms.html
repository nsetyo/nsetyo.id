{{ define "main" }}
    <article
        class="
            dark:hover:prose-a:text-indigo-400
            dark:prose-invert
            hover:prose-a:text-indigo-600
            leading-normal
            my-12
            prose
        "
    >
        <h2>List of {{ .Title }}</h2>
        <ol class="leading-relaxed">
            {{ range .Data.Terms.Alphabetical }}
                <li class="mb-2">
                    <a class="no-underline" href="{{ .Page.RelPermalink }}">
                        {{ .Page.Title }} ({{ .Count }})
                    </a>
                </li>
            {{ end }}
        </ol>
    </article>
{{ end }}
