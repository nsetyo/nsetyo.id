{{- define "title" -}}
{{ .Title }} &ndash; {{ .Site.Title }}
{{- end -}}

{{- define "main" -}}
<section class="mt-12 leading-normal">
    <h4 class="mb-12 text-gray font-semibold text-sm tracking-wide text-center uppercase">
        {{ .Title }}
    </h4>
    {{ range .Paginator.Pages }} {{ .Render "summary" }} {{ end }}
</section>
{{- partial "pagination.html" . -}}
{{- end -}}
