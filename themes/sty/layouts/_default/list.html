{{ define "main" }}
    <article
        class="
            dark:hover:prose-a:text-indigo-400
            dark:prose-invert
            hover:prose-a:text-indigo-600
            prose
        "
    >
        <h2 class="mt-12 font-extrabold text-center">
            {{ .Title }}
            Archive
        </h2>
        <ul class="list-none pl-0 mt-8 space-y-4">
            {{ range (.Paginator 10).Pages }}
                <li class="pl-0">
                    <span
                        class="block opacity-75 uppercase font-semibold text-xs tracking-wide"
                    >
                        <time datetime="{{ .Date }}">
                            {{ .Date.Format "Mon, 2 January 2006" }}
                        </time>
                    </span>
                    <a
                        class="font-bold no-underline hover:text-indigo-600 dark:hover:text-indigo-400"
                        href="{{ .RelPermalink }}"
                    >
                        {{ .Title }}
                    </a>
                </li>
            {{ end }}
        </ul>
    </article>
    {{ partial "pagination.html" . }}
{{ end }}
