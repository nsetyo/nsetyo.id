{{- define "main" -}}
{{- $home_section := .Site.Params.homesection | default (slice "posts") -}}

<section class="mt-12 leading-normal">
    {{- $paginator := .Paginate (where .Site.RegularPages "Type" "in" $home_section) -}}
    {{- range $paginator.Pages -}}
    {{ .Render "summary" }}
    {{- end -}}
</section>
{{- partial "pagination.html" . -}}
{{- end -}}
